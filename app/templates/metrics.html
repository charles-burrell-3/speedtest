{% extends "base.html" %}
{% block table-contents %}
    {% for metric in metrics %}
    <tr class='table-row'>
        <td class='table-metric-cell'>{{ metric.name }}</td>
        <td class='table-cell'>{{ metric.mean }}</td>
        <td class='table-cell'>{{ metric.min }}</td>
        <td class='table-cell'>{{ metric.max }}</td>
    </tr>
    {% endfor %}
{% endblock %}
